<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulario de Evaluación para Electromovilidad</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="header">
            <img src="https://i.ibb.co/L5hYw4k/emechile.png" alt="Logo de EME Ingeniería Chile Limitada" class="logo">
        </div>

        <div class="title-section">
            <h1 class="main-title">Formulario de Evaluación para Electromovilidad</h1>
            <button id="theme-toggle" class="theme-toggle">Modo Oscuro</button>
        </div>
        
        <div class="folio-section">
            <p><strong>Folio N°:</strong> <span id="folio-number"></span></p>
        </div>
        
        <div class="section borrador-loader">
            <h4>Cargar Borrador Existente</h4>
            <div class="form-group">
                <label for="folioToLoad">Ingresar Folio a Cargar:</label>
                <input type="text" id="folioToLoad" placeholder="Ej: 250">
                <button type="button" id="cargarBtn">Cargar Borrador</button>
            </div>
        </div>

        <form id="evaluacion-form">
            <div class="section">
                <h4>1. Datos del Cliente</h4>
                <div class="form-group">
                    <label for="nombre">Nombre:</label>
                    <input type="text" id="nombre" name="nombre" required>
                </div>
                <div class="form-group">
                    <label for="direccion">Dirección:</label>
                    <input type="text" id="direccion" name="direccion">
                </div>
                <div class="form-group">
                    <label for="comuna">Comuna:</label>
                    <input type="text" id="comuna" name="comuna">
                </div>
                <div class="form-group">
                    <label for="region">Región:</label>
                    <input type="text" id="region" name="region">
                </div>
                <div class="form-group">
                    <label for="rut">RUT:</label>
                    <input type="text" id="rut" name="rut">
                </div>
                <div class="form-group">
                    <label for="email">Correo Electrónico del Cliente:</label>
                    <input type="email" id="email" name="email" required>
                </div>
            </div>

            <div class="section">
                <h4>2. Detalles de la Propiedad</h4>
                <div class="form-group">
                    <label for="tipoPropiedad">Tipo de Propiedad:</label>
                    <select id="tipoPropiedad" name="tipoPropiedad" required>
                        <option value="">Seleccione...</option>
                        <option value="casa">Casa</option>
                        <option value="departamento">Departamento</option>
                    </select>
                </div>
                
                <div id="casa-fields" class="hidden">
                    <div class="form-group">
                        <label for="tipoConexionCasa">Tipo de Conexión:</label>
                        <select id="amperajeCasa" name="amperajeCasa" required>
                            <option value="monofasico">Monofásico</option>
                            <option value="trifasico">Trifásico</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="amperaje-value-casa">Amperaje:</label>
                        <select id="amperaje-value-casa" name="amperaje-value-casa"></select>
                    </div>
                </div>

                <div id="departamento-fields" class="hidden">
                    <div class="form-group">
                        <label for="tipoConexionDepto">Tipo de Conexión:</label>
                        <select id="amperajeDepto" name="amperajeDepto" required>
                            <option value="monofasico">Monofásico</option>
                            <option value="trifasico">Trifásico</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="amperaje-value-depto">Amperaje:</label>
                        <select id="amperaje-value-depto" name="amperaje-value-depto"></select>
                    </div>
                    <div class="form-group">
                        <label for="pisoDesde">Piso desde el tablero (solo departamentos):</label>
                        <input type="number" id="pisoDesde" name="pisoDesde">
                    </div>
                    <div class="form-group">
                        <label for="pisoHasta">Piso de estacionamiento (solo departamentos):</label>
                        <input type="number" id="pisoHasta" name="pisoHasta">
                    </div>
                </div>
            </div>

            <div class="section">
                <h4>3. Detalles de Canalización</h4>
                <div id="canalizacion-casa" class="hidden">
                    <div class="form-group">
                        <label for="metrosExterior">Metros canalización exterior:</label>
                        <input type="number" id="metrosExterior" name="metrosExterior" class="canalizacion-length" data-type="casa">
                    </div>
                    <div class="form-group">
                        <label for="metrosInterior">Metros canalización interior:</label>
                        <input type="number" id="metrosInterior" name="metrosInterior" class="canalizacion-length" data-type="casa">
                    </div>
                    <p>Total metros canalización: <span id="totalMetrosCasa">0</span></p>
                </div>

                <div id="canalizacion-depto" class="hidden">
                    <div class="form-group">
                        <label for="metrosZocalo">Metros de zócalo (solo departamentos):</label>
                        <input type="number" id="metrosZocalo" name="metrosZocalo" class="canalizacion-length" data-type="depto">
                    </div>
                    <div class="form-group">
                        <label for="metrosSotano">Metros de sótano (solo departamentos):</label>
                        <input type="number" id="metrosSotano" name="metrosSotano" class="canalizacion-length" data-type="depto">
                    </div>
                    <p>Total metros canalización: <span id="totalMetrosDepto">0</span></p>
                </div>
            </div>

            <div class="section">
                <h4>4. Cargador</h4>
                <div class="form-group">
                    <label for="cargador">Cargador:</label>
                    <select id="cargador" name="cargador">
                        <option value="">Seleccione...</option>
                        <option value="Wallbox Pulsar Plus">Wallbox Pulsar Plus</option>
                        <option value="Wallbox Commander 2">Wallbox Commander 2</option>
                        <option value="Wallbox Copper SB">Wallbox Copper SB</option>
                        <option value="Otro">Otro</option>
                    </select>
                </div>
                <div id="otro-cargador" class="form-group hidden">
                    <label for="otroCargador">Especificar otro cargador:</label>
                    <input type="text" id="otroCargador" name="otroCargador">
                </div>
            </div>

            <div class="section">
                <h4>5. Notas</h4>
                <div class="form-group">
                    <textarea id="notas" name="notas" rows="6"></textarea>
                </div>
            </div>

            <div class="actions">
                <button type="button" id="guardarBtn">Guardar Borrador</button>
                <button type="submit" id="enviarBtn">Enviar Reporte</button>
                <a href="index.html" class="form-button">Volver a la página principal</a>
            </div>
        </form>
    </div>

    <script src="evaluacion-electromovilidad.js"></script>
    <script>
        const themeToggleBtn = document.getElementById('theme-toggle');
        const body = document.body;

        const isDarkMode = localStorage.getItem('darkMode') === 'true';
        if (isDarkMode) {
            body.classList.add('dark-mode');
            themeToggleBtn.textContent = 'Modo Claro';
        }

        themeToggleBtn.addEventListener('click', () => {
            body.classList.toggle('dark-mode');
            const isCurrentlyDark = body.classList.contains('dark-mode');
            localStorage.setItem('darkMode', isCurrentlyDark);
            themeToggleBtn.textContent = isCurrentlyDark ? 'Modo Claro' : 'Modo Oscuro';
        });
    </script>
</body>
</html>
